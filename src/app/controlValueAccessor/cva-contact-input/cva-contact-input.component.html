<ng-container [formGroup]="contactInputForm">
  <mat-form-field class="w-100">
    <input type="text"
    (blur)="onTouched()" autocomplete="off" matInput formControlName="email" placeholder="Email (optional)">
  </mat-form-field>
  <mat-checkbox formControlName="worksOnWeekends">
    I work on weekends
  </mat-checkbox>
</ng-container>
<app-form-properties [form]="contactInputForm"></app-form-properties>
