<ng-container formGroupName="nameInput">
  <mat-form-field class="w-100">
    <input matInput autocomplete="off" type="text" formControlName="first_name" placeholder="First Name*">
  </mat-form-field>
  <mat-form-field class="w-100">
    <input matInput autocomplete="off" type="text" formControlName="last_name" placeholder="Last Name*">
  </mat-form-field>
</ng-container>
