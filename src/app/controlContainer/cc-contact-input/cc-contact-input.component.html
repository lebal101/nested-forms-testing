<ng-container formGroupName="contactInput">
  <mat-form-field class="w-100">
    <input matInput autocomplete="off" type="text"
      formControlName="email" placeholder="Email (optional)">
  </mat-form-field>
  <mat-checkbox formControlName="worksOnWeekends">
    I work on weekends
  </mat-checkbox>
</ng-container>
<app-form-properties [form]="parentForm.get('contactInput')"></app-form-properties>
